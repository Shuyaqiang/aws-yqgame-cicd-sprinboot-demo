---
apiVersion: v1
kind: Namespace
metadata:
  name: yqgame-app-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yqgame-app-demo
  name: deployment-yqgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yqgame-app-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yqgame-app-demo
    spec:
      containers:
      - name: springboot
        image: 600954293196.dkr.ecr.ap-southeast-1.amazonaws.com/yqqamespringbootdemo:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: yqgame-app-demo
  name: service-yqgame
spec:
  selector:
    app.kubernetes.io/name: yqgame-app-demo
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: yqgame-app-demo
  name: ingress-yqgame
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /hello  # ✅ 健康检查
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-yqgame
              port:
                number: 8080

